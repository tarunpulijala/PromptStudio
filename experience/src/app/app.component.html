  <mat-toolbar color="primary">
  <span class="logo">PromptStudio</span>
    <span class="spacer"></span>
  <div class="nav-buttons">
    <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a mat-button routerLink="/my-prompts" routerLinkActive="active">My Prompts</a>
    <a mat-button routerLink="/public-prompts" routerLinkActive="active">Public Prompts</a>

</mat-toolbar>
